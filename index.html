<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoremIpsumGenerator</title>
    <link rel="stylesheet" href="style.css" class="style">

</head>
<body>
    <!-- need label counter and slider for paragraph words per paragraph 
        need options tag with h1 to h6 elements and a placeholder or a tag  named tag
        need a select and option element to choose between yes and no
        need a button to perform an action based on above elements selection
        need an empty div to write the text according to its demand-->
        <div id="input-container">
     <!-- input of number of paragraph -->
            <div id="noPara">
                <form class="para" id="paragraphSlider">
                    <label for="numberOfPara">Slide or Enter Number Of Paragraphs to Generate: </label>
                    <input type="number" id="numberOfPara" value="3" min="1" max="10" class="numOfPara">
                    <input type="range" value="3" min="1" max="10" class="rangeOfPara">
                    </form>
                    </div>

<!--      input of wordCount of per paragraph -->
<div id="wordParaDiv">
                <form class="para" id="wordsParaForm">
                    <label for="wordCountPara">Choose How many words you need per paragraph: </label>
                    <input type="number" value="10" min="1" max="100" id="wordCountPara" class="wordCount">
                    <input type="range" value="10" min="1" max="100" class="rangeWordCount">
                    </form>
            </div>

    <!-- choose HTML tag for paragraphs -->
    <div id="html-tag">
        
            <label for="tagsInput">Choose a html tag:</label>
            <select name="htmlTags" class="tags" id="tagsInput">
                <option value="h1">h1</option>
                <option value="h2">h2</option>
                <option value="h3">h3</option>
                <option value="h4">h4</option>
                <option value="h5">h5</option>
                <option value="h6">h6</option>
                <option value="p">p</option>
                </select>
             
                </div> 
                
    <!-- choose whether HTML tag is needed for paragraphs -->
    <div id="yes-no">
        <form class="para" id="yesNoForm">
            <label for="need-tags">Choose a html tag:</label>
            <select name="NeedTags" id="need-tags" class="needTagsSelect">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                </select>
                </form>
                </div>
                
    <!-- Button Onclick  -->
     <div id="btn">
        <button id="generate">Generate Lorem Ipsum</button>
     </div>
    

     <!-- Empty block to display result  -->
     <div id="result">
         </div>




        </div>

        <script src="script.js"></script>
</body>
</html>
